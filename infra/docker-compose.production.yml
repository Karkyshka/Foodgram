version: '3.3'
volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always 

  backend:
    image: karkyshka/foodgram_backend
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    env_file:
      - .env
    restart: always

  frontend:
    image: karkyshka/foodrgam_frontend
    command: cp -r /app/build/. /app/static/ 
    volumes:
     - static:/app/static/
    # depends_on:
    #   - backend
  
  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      # - ./nginx.conf:/etc/nginx/sites-enabled/default.conf сервер
      # - ../frontend/build:/usr/share/nginx/app/
      # - ../docs/:/usr/share/nginx/app/api/docs/
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/app/static/ 
      - media:/app/media/ 
    depends_on:
      - backend
      - frontend
    restart: always
